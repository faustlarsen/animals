<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Animal Wiki</title>
    </head>
    <body>
      <div class="container">
      <h1>SELECT AN ANIMAL</h1>
      <br>
      <div class="col-lg-6">
        <div class="row">
          <form id="pickAnimal">
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="dog" checked>
                Petit Basset Griffon Vend√©en
              </label>
            </div>
            <br>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="cat">
                Persian Cat
              </label>
            </div>
            <br>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="crocodile">
                Crocodile
              </label>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Find out more!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <img src="img/dog.png" id="dogg">
          <img src="img/cat.png" id="catt">
          <img src="img/croc.png" id="crocc">
        </div>
      </div>
    </body>
  </html>
